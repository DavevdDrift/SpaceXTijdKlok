<div class="grid-container">

			<img id="Stad"  alt="Achtergrond met stad" src="Image/StadMobiel.svg">
			<img id="StadDesktop"  alt="Achtergrond met stad" src="Image/StadDesktop.svg">
			<img id="Stand" src="Image/StandMobiel.svg" alt="Stand">

		<script src='https://d3js.org/d3.v3.min.js'></script>
		<script src='https://code.jquery.com/jquery-2.2.2.min.js'></script>
		<link type="text/javascript" src="Scripts/Script.js">
		<script src="Scripts/Script.js"></script>

		<script src="Scripts/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
